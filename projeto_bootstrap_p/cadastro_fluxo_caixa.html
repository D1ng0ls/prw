<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Fluxo de Caixa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container-dark bg-dark text-light text-center" style="padding: 10px; margin-bottom: 15px;">
        <h1>Projeto Bootstrap</h1>
    </div>
    <div class="bg-light container" style="width: 500px;padding: 20px;">
        <h1 class="text-center">Cadastro de Fluxo de Caixa</h1>
        <form action="cadastro_fluxo_caixa.php" method="post">
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" name="data" id="data" class="form-control" style="width: 150px;">
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label">Tipo</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input type="radio" name="tipo" value="Entrada" class="form-check-input" id="entrada" checked>
                            <label for="entrada" class="form-check-label">Entrada</label>
                        </div>
                        <div class="form-check">             
                            <input type="radio" name="tipo" value="Saída" class="form-check-input" id="saida" checked>
                            <label for="saida" class="form-check-label">Saída</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="number" name="valor" id="valor" class="form-control" style="width: 250px;">
            </div>
            <div class="form-group">
                <label for="historico">Histórico</label>
                <input type="text" name="historico" id="historico" class="form-control" style="width: 250px;">
            </div> 
            <div class="form-group">
                <label for="cheque">Cheque:</label>
                <select name="cheque" id="cheque" class="form-control" style="width: 250px;">
                    <option>Sim</option>
                    <option>Não</option>
                </select>
            </div>
            <input type="submit" value="Enviar" class="btn btn-primary">
        </form>
    </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
